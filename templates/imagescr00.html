{% extends "base.html" %} {% block content %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('showSource') }}">source</a></li>
    <li><a href="#">image-upload</a></li>
</ol>
<div class="thumbnail">
    <div class="well">
        <dl class="dl-horizontal font-size-medium">
            <dt>step 2</dt>
            <dd>browse image from your computer</dd>
        </dl>
        <div hidden id="ocrImageDiv" class="well">
            <img id="ocrImage" src="#" alt="ocr-image">
        </div>
        <form class="form" action="{{ url_for( 'showOCR' ) }}" method="post" enctype=multipart/form-data>
            <div class="input-group">
                <span class="input-group-btn">
    				<button onclick="openImage()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-folder-open font-size-small"></span>&zwnj;
                </button>
                </span>
                <input id="imageUpload" onchange="readImage(this)" type="file" name="imageUpload" class="form-control" aria-label="...">
            </div>
            <br>
            <input hidden id="imageContainer" type="text" name="imageContainer"></input>
            <input hidden id="imageSource" type="text" name="imageSource" value="0"></input>
            <div class="form-button-group">
                <button disabled id="buttonExtract" type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Extract
                </button>
                <button disabled onclick="resetImage()" id="buttonReset" type="button" class="btn btn-warning btn-lg">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
