{% extends "base.html" %} {% block content %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('showHome00') }}">home</a></li>
    <li><a href="{{ url_for('showHome03') }}">query</a></li>
    <li><a href="#">input</a></li>
</ol>
<div class="thumbnail">
    <div class="well">
        <span class="dl-horizontal font-size-medium">
                <dt>step 1</dt>
                <dd>enter text for query</dd>
            </span>
        <br>
        <div hidden id="alertText" class="alert alert-danger">
            <button type="button" class="close" onclick="hideAlert()"><span aria-hidden="true">&times;</span></button>
            <strong>ERROR :</strong> no input text detected.
        </div>
        <form class="form" onsubmit="return checkSubmit('#inputText')" action="{{ url_for( 'showQueryOutput' ) }}" method="post">
            <div id="inputGroup" class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-th" aria-hidden="true"></span>&zwnj;
                    </button>
                </span>
                <input id="inputText" name="inputText" type="text" class="form-control" value="{{inputText}}"></input>
                <input hidden id="inputWidth" name="inputWidth" type="text"></input>
            </div>
            <br>
            <div class="form-button-group">
                <button id="buttonQuery" type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Query
                </button>
                <button onclick="sendTo('#inputText','/translate/input')" id="buttonTranslate" type="button" class="btn btn-warning btn-lg">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Translate
                </button>
                <button onclick="resetText()" id="buttonReset" type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
