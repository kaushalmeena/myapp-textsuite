{% extends "base.html" %} {% block content %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('showHome00') }}">home</a></li>
    <li><a href="{{ url_for('showHome01') }}">extract</a></li>
    <li><a href="{{ url_for('showSource') }}">source</a></li>
    <li><a href="#">image-url</a></li>
</ol>
<div class="thumbnail">
    <div class="well">
        <dl class="dl-horizontal font-size-medium">
            <dt>step 2</dt>
            <dd>enter url of image</dd>
        </dl>
        <div hidden id="imageDiv" class="well">
            <img onerror="resetUrl()" id="ocrImage" src="#" alt="ocr-image">
        </div>
        <div class="input-group">
            <span class="input-group-btn">
    				<button onclick="loadImage()" type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-link" aria-hidden="true"></span>&zwnj;
            </button>
            </span>
            <input id="imageUrl" type="text" class="form-control" aria-label="...">
        </div>
        <br>
        <div hidden id="alertText" class="alert alert-danger">
            <button type="button" class="close" onclick="hideAlert()"><span aria-hidden="true">&times;</span></button>
            <strong>ERROR :</strong> no image has been loaded.
        </div>
        <form class="form" onsubmit="return checkSubmit('#imageContainer')" action="{{ url_for( 'showExtractResult' ) }}" method="post">
            <input hidden id="imageContainer" type="text" name="imageContainer"></input>
            <input hidden id="imageSource" type="text" name="imageSource" value="2"></input>
            <select class="form-control" id="fromLanguage" name="fromLanguage">

            <div class="form-button-group">
                <button id="buttonExtract" type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Extract
                </button>
                <button onclick="resetUrl()" id="buttonReset" type="button" class="btn btn-warning btn-lg">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
                </button>
                <button onclick="loadImage()" id="buttonLoad" type="button" class="btn btn-default btn-lg">
