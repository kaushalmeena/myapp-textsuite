{% extends "base.html" %} {% block content %}
<main class="container">
  <ol class="breadcrumb">
    <li><a href="{{ url_for('home00') }}">home</a></li>
    <li><a href="{{ url_for('home03') }}">query</a></li>
    <li><a href="{{ url_for('query_input') }}">input</a></li>
    <li><a href="javascript:void(0)">output</a></li>
  </ol>
  <div class="thumbnail">
    <div class="well">
      <span class="dl-horizontal font-size-md">
        <dt>step 2</dt>
        <dd>check out results for query</dd>
      </span>
      <br>
      {% if query_error == true %}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <strong>{{error_header}} :</strong> {{error_content}}
      </div>
      {% endif %}
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default btn-md"><i class="glyphicon glyphicon-th"
              aria-hidden="true"></i>&zwnj;
          </button>
        </span>
        <input id="inputText" type="text" class="form-control" value="{{input_text}}">
      </div>
      <br>
      <div id="imageDiv" class="well">
        <img id="queryImage" src="{{image_container}}" alt="ocr-image">
      </div>
      <div class="form-button-group">
        {% if mobile_device == false %}
        <a href="{{image_container}}" download="query_image.gif"><button id="saveButton" type="button"
            class="btn btn-success btn-lg">
            <i class="glyphicon glyphicon-save" aria-hidden="true"></i> Save
          </button></a>
        {% endif %}
        <button onclick="sendTo('#inputText','/translate/input')" id="buttonTranslate" type="button"
          class="btn btn-warning btn-lg">
          <i class="glyphicon glyphicon-cog" aria-hidden="true"></i> translate
        </button>
      </div>
    </div>
  </div>
</main>
{% endblock %}
