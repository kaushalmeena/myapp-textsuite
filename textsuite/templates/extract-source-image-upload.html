{% extends "base.html" %} {% block content %}
<ol class="breadcrumb">
  <li><a href="{{ url_for('home00') }}">home</a></li>
  <li><a href="{{ url_for('home01') }}">extract</a></li>
  <li><a href="{{ url_for('source') }}">source</a></li>
  <li><a href="#">image-upload</a></li>
</ol>
<div class="thumbnail">
  <div class="well">
    <dl class="dl-horizontal font-size-medium">
      <dt>step 2</dt>
      <dd>browse image from your computer</dd>
    </dl>
    <div hidden id="imageDiv" class="well">
      <img id="ocrImage" src="#" alt="ocr-image">
    </div>
    <div hidden id="alertText" class="alert alert-danger">
      <button type="button" class="close" onclick="hideAlert()"><span aria-hidden="true">&times;</span></button>
      <strong>ERROR :</strong> no image has been chosen.
    </div>
    <form class="form" onsubmit="return checkSubmit('#imageContainer')" action="{{ url_for( 'extract_result' ) }}"
      method="post" enctype=multipart/form-data>
      <div class="input-group">
        <span class="input-group-btn">
          <button onclick="openImage()" type="button" class="btn btn-default"><span
              class="glyphicon glyphicon-folder-open font-size-small"></span>&zwnj;
          </button>
        </span>
        <input id="imageUpload" onchange="readImage(this)" type="file" name="imageUpload" class="form-control"
          aria-label="..." accept="image/*">
      </div>
      <br>
      <select class="form-control" id="fromLanguage" name="from_language">
        <option value="detect" selected="selected">[ Detect ]</option>
        <option value="af">Afrikaans</option>
        <option value="ar">Arabic</option>
        <option value="as">Assamese</option>
        <option value="az">Azeerbaijani</option>
        <option value="be">Belarusian</option>
        <option value="bn">Bengali</option>
        <option value="bg">Bulgarian</option>
        <option value="ca">Catalan</option>
        <option value="zh">Chinese</option>
        <option value="hr">Croatian</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="en">English</option>
        <option value="et">Estonian</option>
        <option value="tl">Filipino</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="iw">Hebrew</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="is">Icelandic</option>
        <option value="id">Indonesian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="kk">Kazakh</option>
        <option value="ko">Korean</option>
        <option value="ky">Kyrgyz</option>
        <option value="lv">Latvian</option>
        <option value="lt">Lithuanian</option>
        <option value="mk">Macedonian</option>
        <option value="mr">Marathi</option>
        <option value="mn">Mongolian</option>
        <option value="ne">Nepali</option>
        <option value="no">Norwegian</option>
        <option value="ps">Pashto</option>
        <option value="fa">Persian</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sa">Sanskrit</option>
        <option value="sr">Serbian</option>
        <option value="sk">Slovak</option>
        <option value="sl">Slovenian</option>
        <option value="es">Spanish</option>
        <option value="sv">Swedish</option>
        <option value="ta">Tamil</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="ur">Urdu</option>
        <option value="uz">Uzbek</option>
        <option value="vi">Vietnamese</option>
      </select>
      <br>
      <input hidden id="imageContainer" type="text" name="image_container"></input>
      <input hidden id="image_source" type="text" name="image_source" value="0"></input>
      <div class="form-button-group">
        <button id="buttonExtract" type="submit" class="btn btn-success btn-lg">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Extract
        </button>
        <button onclick="resetImage()" id="buttonReset" type="button" class="btn btn-warning btn-lg">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
