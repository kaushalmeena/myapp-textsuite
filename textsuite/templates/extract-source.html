{% extends "base.html" %}
{% block content %}
<style>
  .button-group {
    max-width: 300px;
  }
</style>
<ol class="breadcrumb">
  <li><a href="{{ url_for('home00') }}">home</a></li>
  <li><a href="{{ url_for('home01') }}">extract</a></li>
  <li><a href="javascript:void(0)">source</a></li>
</ol>
<div class="thumbnail">
  <div class="well">
    <dl class="dl-horizontal font-size-md">
      <dt>step 1</dt>
      <dd>select source from where to upload image</dd>

    <div class="button-group center-block">
      <a class="btn btn-primary btn-lg btn-block" href="{{ url_for('image_source00') }}" role="button"><span

      {% endif %}
      <a class="btn btn-success btn-lg btn-block" href="{{ url_for('image_source02') }}" role="button"><span
          class="glyphicon glyphicon-link"></span>&nbsp;&nbsp;image-url</a>
    </div>
  </div>
</div>
